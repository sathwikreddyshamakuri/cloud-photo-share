name: CI            # ðŸ‘ˆ THIS is what Shields expects
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pytest
      - name: Ruff
        run: ruff .
      - name: Black (check)
        run: black --check .
      - name: Tests
        run: pytest -q
